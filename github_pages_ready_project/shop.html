
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop - Honey</title>
</head>
<body>
    <div class="shop-section">
        <h1>Shop Honey</h1>
        <form action="#" method="GET">
            <!-- Honey Item 1 -->
            <div class="honey-item">
                <img src="images/quality1.png" alt="Honey Jar" style="max-width: 100%; height: auto;">
                <p>Pure Honey - $50 per kg</p>
                <label for="quantity1">Quantity (kg):</label>
                <input type="number" name="quantity1" id="quantity1" min="0" max="10" value="0" style="width: 100%;">
            </div>

            <!-- Honey Item 2 -->
            <div class="honey-item">
                <img src="images/quality2.png" alt="Honey Jar" style="max-width: 100%; height: auto;">
                <p>Raw Honey - $60 per kg</p>
                <label for="quantity2">Quantity (kg):</label>
                <input type="number" name="quantity2" id="quantity2" min="0" max="10" value="0" style="width: 100%;">
            </div>

            <!-- Place Order Button -->
            <button type="submit" class="order-btn" style="width: 100%;">Place Order</button>
        </form>

        <!-- Contact Owner Button -->
        <div style="margin-top: 20px;">
            <a href="mailto:abdullahdedev@gmail.com" class="home-btn" style="display: block; text-align: center;">Contact Owner</a>
        </div>

        <!-- Back to Homepage Button -->
        <div style="margin-top: 20px;">
            <a href="index.html" class="home-btn" style="display: block; text-align: center;">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
